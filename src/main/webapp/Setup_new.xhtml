<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>Progamer</title>
</h:head>

<body>
	<div class="card">
		<h:form>
			<p:tabMenu activeIndex="#{param.i}">
				<p:menuitem value="Home" icon="pi pi-fw pi-home">
					<f:param name="i" value="0" />
				</p:menuitem>
				<p:menuitem value="Setups" icon="pi pi-fw pi-desktop">
					<f:param name="i" value="1" />
				</p:menuitem>
				<p:menuitem value="Profile" icon="pi pi-fw pi-user">
					<f:param name="i" value="2" />
				</p:menuitem>
			</p:tabMenu>
		</h:form>
	</div>

	<p:card style="width: 25rem; margin-bottom: 2em">
		<f:facet name="title">
        New Setup
    </f:facet>
		<h:panelGrid columns="2">
			<div>
				<div class="p-field">
					<label for="name">Name: </label>
					<p:inputText id="name" type="text" />
				</div>
				<div class="p-field">
					<label for="description">Description: </label>
					<p:inputTextarea id="description" type="text" />
				</div>
				<div class="p-field">
					<label for="price">Price: </label>
					<p:inputText id="price" type="text" />
				</div>
			</div>
		</h:panelGrid>

		<f:facet name="footer">
			<p:commandButton icon="pi pi-check" value="Save" />
			<p:commandButton icon="pi pi-times" value="Cancel"
				styleClass="ui-button-secondary" style="margin-left: .5em" />
		</f:facet>
	</p:card>



</body>
</html>
